<form #singupForm="ngForm">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" ngModel required>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Lasts Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" ngModel required>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="emailID" class="form-control" id="exampleInputEmail1" ngModel required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="newUserSignup(singupForm)">Sign Up</button>
  </form>
